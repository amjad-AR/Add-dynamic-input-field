<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <header>
            <h1>إضافة حقول Input ديناميكياً</h1>
            <div class="subtitle">أضف، احذف وأدر حقول الإدخال بسهولة</div>
        </header>

        <div class="content">
            <div class="section">
                <div class="input-group">
                    <input type="text" id="fieldName" placeholder="أدخل اسم الحقل">
                    <select id="fieldType">
                        <option value="text">نص</option>
                        <option value="number">رقم</option>
                        <option value="email">بريد إلكتروني</option>
                        <option value="date">تاريخ</option>
                    </select>
                    <button id="addFieldBtn">
                        <i class="fas fa-plus"></i>
                        إضافة
                    </button>
                </div>

                <div class="dynamic-fields" id="dynamicFields">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>لا توجد حقول مضافة بعد</p>
                    </div>
                </div>

                <div class="actions">
                    <button id="clearAllBtn" class="danger-btn">
                        <i class="fas fa-trash"></i>
                        مسح الكل
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
